<div  ng-controller="FileuploadCtrl">
  <div class="row">
    <div class="button" ngf-select ng-model="files" ngf-multiple="multiple">Select File</div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div ngf-drop ngf-select ng-model="files" class="drop-box"
           ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
           accept="image/*,application/pdf">Drop images here</div>
      <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    </div>
    <div class="col-md-6">
      <img ng-src="{{imgsrc}}" class="imgpreview"/>
    </div>
  </div>
<div class="row">
  <ul>
    <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
  </ul>
  <span id="percentage">$ {{100}} ({{log}}%)</span>
  <div class="progress-bar progress-bar-warning"
       role="progressbar" aria-valuenow="{{log}}" aria-valuemin="0"
       aria-valuemax="100" ng-style="{width : ( log + '%' ) }">
    <span class="sr-only">{{log}}% Complete (warning)</span>
  </div>
</div>
</div>
