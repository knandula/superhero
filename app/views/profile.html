<div class="container" >
  <div class="container" id="ProfileCover" >
    <div class="row cover">
      <div class="container">
        <div class="fb-profile" >
          <img ng-src="{{coverpicdata}}" class="fb-image-lg"  align="left" >
        </div>
        <button class="btn btn-primary btn-outline addcoverpic" data-toggle="modal" data-target="#uploadview" ng-click="publish('cover')">
						<span class="small-nav" data-toggle="tooltip" data-placement="right" title="Cover Upload" >
							<span class="glyphicon glyphicon-upload"></span>
						</span>
          <span class="full-nav"> </span>
        </button>
        <div class="row">
          <div class="col-md-2">
            <img align="left" ng-src="{{profilepicdata}}" class="fb-image-profile thumbnail"   alt="Upload Pic"/>
            <button  class="btn btn-primary btn-outline addprofpic" data-target="#profileuploadview" data-toggle="modal" ng-click="publish('profile')">
						<span class="small-nav" data-toggle="tooltip" data-placement="right" title="ProfileUpload" >
							<span class="glyphicon glyphicon-upload"></span>
						</span>
              <span class="full-nav"></span>
            </button>
          </div>
          <div class="col-md-10">
            <div class="widget-area no-padding blank">
              <div class="status-upload">
                <form>
                  <textarea placeholder="Talk about movies , people , objects and fictional characters.  " name="comment" ng-model="comment" ></textarea>
                  <!--<ul>-->
                    <!--<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>-->
                    <!--<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>-->
                    <!--<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>-->
                    <!--<li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>-->
                  <!--</ul>-->
                  <button ng-click="post()" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
                </form>
              </div><!-- Status Upload  -->
            </div><!-- Widget Area -->
          </div>
        </div>



      </div>
    </div>
    <div></div>
      <div class="row">
            <div class="container">
              <br/><br/>
              <div ng-include="'views/timeline.html'"/></div>
        </div>
      </div>

    <div id="uploadview"  class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update Cover Picture</h4>
          </div>
          <div class="modal-body">
            <div ng-include="'views/fileupload.html'"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="profileuploadview" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Upadate Profile Picture</h4>
          </div>
          <div class="modal-body">
            <div ng-include="'views/fileupload.html'"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
